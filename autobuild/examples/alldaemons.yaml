--- # snode daemon LIST
- j2template: dockercompose.j2
  name: dockercompose
  daemons:
    # DO NOT DELETE XR_PROXY ENTRY
    - name: XR_PROXY # DO NOT DELETE
      image: blocknetdx/exrproxy:0.9.0 # DO NOT DELETE
      config_mount_dir: /snode/xr_proxy/config # DO NOT DELETE
      nginx_mount_dir: /snode/xr_proxy/nginx # DO NOT DELETE
    # DO NOT DELETE SNODE ENTRY
    - name: SNODE # DO NOT DELETE
      image: blocknetdx/servicenode:latest # DO NOT DELETE
      config_mount_dir: /snode # DO NOT DELETE
      data_mount_dir: /snode # DO NOT DELETE
    - name: PAYMENT
      payment_tier1: 35
      payment_tier2: 200
      discount_ablock: 20
      discount_aablock: 20      
      image: blocknetdx/eth-payment-processor:0.6.0
      postgresql_data_mount_dir: /snode/eth_pymt_db
      # DELETE THE FOLLOWING ETH ENTRY IF YOU DON'T WANT TO DEPLOY A 10+ TB GETH NODE
    - name: ETH # DELETE THIS ENTRY IF YOUR SERVER DOESN'T MEET HW REQUIREMENTS: 10+ TB NVMe SSD storage (21 Dec, 2021), 16 GB RAM when GETH deployed locally
      image: ethereum/client-go:latest # DELETE THIS ENTRY IF YOUR SERVER DOESN'T MEET HW REQUIREMENTS
      geth_data_mount_dir: /snode # DELETE THIS ENTRY IF YOUR SERVER DOESN'T MEET HW REQUIREMENTS
    # AVALANCHE INDEXER - DELETE IF YOU DON'T WANT TO SUPPORT XQUERY
    - name: AVAX # Requires 300 GB of SSD disk, 16 GB RAM & 6 vCPUs for XQUERY (21 December, 2021)
      image: avaplatform/avalanchego:v1.7.4
      data_mount_dir: /snode
    # THE STANDARD XLITE WALLET SET - DELETE ANY YOU DON'T WANT TO SUPPORT  
    - name: BTC # Requires 451 GB of disk (15 December, 2021)
      image: blocknetdx/bitcoin:v0.20.0
      config_mount_dir: /snode
      data_mount_dir: /snode
    - name: DASH # Requires 32 GB of disk (15 December, 2021)
      image: blocknetdx/dash:v0.17.0.3
      config_mount_dir: /snode
      data_mount_dir: /snode
    - name: DGB # Requires 27 GB of disk (15 December, 2021), 4-5 GB RAM/Swap
      image: blocknetdx/digibyte:v7.17.2
      config_mount_dir: /snode
      data_mount_dir: /snode
    - name: LTC # Requires 71 GB of disk (15 December, 2021)
      image: blocknetdx/litecoin:v0.18.1
      config_mount_dir: /snode
      data_mount_dir: /snode
    - name: PIVX # Requires 19 GB of disk (15 December, 2021)
      image: blocknetdx/pivx:v5.3.2
      config_mount_dir: /snode
      data_mount_dir: /snode
    - name: SYS # Requires 4 GB of disk (15 December, 2021)
      image: blocknetdx/syscoin4:v4.3.0
      config_mount_dir: /snode
      data_mount_dir: /snode
    # OTHERS - DELETE ANY YOU DON'T WANT TO SUPPORT 
    - name: LBC # Requires 150 GB of disk (4 Nov, 2021); can take 2 weeks to sync, depending on HW
      image: blocknetdx/lbrycredits:v0.17.4.6
      config_mount_dir: /snode
      data_mount_dir: /snode
    - name: MUE # Requires 5GB of disk (15 December, 2021)
      image: blocknetdx/monetaryunit:v2.2.0
      config_mount_dir: /snode
      data_mount_dir: /snode
    - name: PHR # Requires 6GB of disk (27 December, 2021)
      image: blocknetdx/phore:v1.8.0
      config_mount_dir: /snode
      data_mount_dir: /snode
    - name: RVN # Requires 25GB of disk (27 December, 2021)
      image: blocknetdx/ravencoin:v4.3.2.1
      config_mount_dir: /snode
      data_mount_dir: /snode
    - name: GBX # Requires 2GB of disk (12 January, 2022)
      image: blocknetdx/gobyte:v0.16.2.1
      config_mount_dir: /snode
      data_mount_dir: /snode
    - name: HYDRA
      chains:
        - name: AVAX
        - name: ETH
    - name: XQUERY
      data_mount_dir: /snode/xquery
      graph: AVAX_ETH
      endpoint: /indexer
      chains:
        - name: AVAX_PANGOLIN
          abi: pangolinRouter.json
          query:
          - name: Swap
          address:
          - name: Pangolin_Router
            address: '0xE54Ca86531e17Ef3616d22Ca28b0D458b6C89106'
          historical:
          - fromBlock: "6800000"
        - name: ETH_UNISWAP
          abi: uniswapRouter.json
          query:
          - name: Swap
          address:
          - name: Uniswap_Router_v2
            address: '0x7a250d5630B4cF539739dF2C5dAcb4c659F2488D'
          - name: Uniswap_Router_v3
            address: '0xe592427a0aece92de3edee1f18e0157c05861564'
          historical:
          - fromBlock: "13600000"
