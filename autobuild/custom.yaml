--- # snode daemon list
- j2template: dockercompose.j2
  name: dockercompose
  daemons:
    - name: BTC
      image: blocknetdx/bitcoin:v0.20.0
      config_mount_dir: /test/path1
      data_mount_dir: /test/path2
    - name: LTC
      image: blocknetdx/litecoin:v0.18.1
      config_mount_dir: /test/path3
      data_mount_dir: /test/path4

- volumes:
  - name: snode
    config_mount_dir: /test/path5
    data_mount_dir: /test/path6
  - name: geth
    data_mount_dir: /test/path7
  - name: eth_proxy
    config_mount_dir: /test/path8
  - name: xrproxy
    config_mount_dir: /test/path9
    nginx_mount_dir: /test/path10