version: "3.8"
services:
  snode:
    image: blocknetdx/servicenode:latest
    entrypoint: /opt/blockchain/start-snode.sh
    restart: unless-stopped
    environment:
      PUBLIC_IP: "${PUBLIC_IP}"
      RPC_USER: "${RPC_USER}"
      RPC_PASSWORD: "${RPC_PASSWORD}"
      SN_NAME: "${SN_NAME}"
      SN_ADDRESS: "${SN_ADDRESS}"
      SN_KEY: "${SN_KEY}"
    volumes:
      - snode-config:/opt/blockchain/config
      - snode-data:/opt/blockchain/data
      - type: bind
        source: ./scripts
        target: /opt/blockchain
      - type: bind
        source: ./plugins
        target: /opt/blockchain/data/plugins
    ports:
      - "41412"
      - "41414"
    networks:
      - backend

  postgresql:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: eth
      POSTGRES_USER: ethproxy
      POSTGRES_PASSWORD: password
    expose:
      - 5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - backend

  eth_payment_api:
    image: blocknetdx/eth-payment-processor:dev-1
    restart: unless-stopped
    environment:
      ETH_HOST: "${GETH_HOST}" 
      ETH_PORT: "${GETH_WS_PORT}" 
      PAYMENT_AMOUNT_TIER1: 35
      PAYMENT_AMOUNT_TIER2: 200
      DB_HOST: postgresql
      DB_USERNAME: ethproxy
      DB_PASSWORD: password
      DB_DATABASE: eth
    ports:
      - "8080"
    networks:
      - backend

  xr_proxy:
    image: blocknetdx/exrproxy:0.7.2-dev
    entrypoint: /opt/scripts/start-xrproxy-gethext.sh
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      RPC_USER: "${RPC_USER}"
      RPC_PASSWORD: "${RPC_PASSWORD}"
      SN_KEY: "${SN_KEY}"
      PAYMENT_PROCESSOR_HOST: eth_payment_api:8080
      ETH_HOST: ${GETH_HTTP}://${GETH_HOST}:${GETH_PORT}
      ETH_HOST_USER:
      ETH_HOST_PASS:
      ETH_HOST_DISALLOWED_METHODS: eth_accounts,db_putString,db_getString,db_putHex,db_getHex
      DB_HOST: postgresql
      DB_USERNAME: ethproxy
      DB_PASSWORD: password
      DB_DATABASE: eth
    volumes:
      - xrproxy-config:/opt/uwsgi/conf
      - xrproxy-nginx:/etc/nginx
      - type: bind
        source: ./scripts
        target: /opt/scripts
    networks:
      - frontend
      - backend

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge

volumes:
  snode-config:
  snode-data:
  pgdata:
  xrproxy-config:
  xrproxy-nginx:
  scripts:
